<div ng-controller="View2Ctrl" class="content">

  <p>You can reach me at Jim@JimSward.com or you could shoot me a message:</p>
  <form id="contact" ng-submit="contactform()">
    <div><md-input-container><label>Name</label><input type="text" name="name" id="name" ng-model="contact.name" required/></md-input-container></div>
    <div><md-input-container><label>Email</label><input type="email" name="email" id="email" ng-model="contact.email" required/></md-input-container></div>
    <div><md-input-container><label></label><textarea name="message" id="message" placeholder="Message" ng-model="contact.message" required></textarea></md-input-container></div>
    <md-button type="submit" class="md-accent md-raised" >SEND</md-button>
  </form>


</div>
