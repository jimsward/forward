<md-toolbar style="position : fixed; width:1015px;  font-family: 'Roboto'; background-color:'indigo">
  <div class="md-toolbar-tools">      
    <h2>
      <span>stump3 Presents</span>
    </h2>
    <span flex></span>
    
    <md-button
      aria-label="Login"
      id="login"
      ng-if="!toolbar.auth.isAuthenticated"
      ng-click="toolbar.login()">
      Login
    </md-button>

    <md-button
      aria-label="Logout"
      id="logout"
      ng-if="toolbar.auth.isAuthenticated"
      ng-click="toolbar.logout()">
      Logout
    </md-button>
    
  </div>  
</md-toolbar>
